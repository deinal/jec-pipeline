name: Run AutoML experiment
description: A Kubeflow pipeline component for weaver hp tuning
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: id
    type: String
  - name: s3_bucket
    type: String
  - name: data_train
    type: String
  - name: data_val
    type: String
  - name: data_test
    type: String
  - name: data_config
    type: String
  - name: network_config
    type: String
  - name: num_replicas
    type: Integer
  - name: num_gpus
    type: Integer
  - name: num_cpus
    type: Integer
  - name: memory
    type: String
  - name: delete_experiment
    type: Boolean
outputs:
  - name: optimal_model_path
    type: String
  - name: network_option
    type: String
  - name: MLPipeline UI metadata
    type: UI metadata
implementation:
  container:
    image: registry.cern.ch/ml/jec-training@sha256:5f0fa465bf2b41079023b0e9b6a8774ed085c2cd7adf1c6c83758ae1e141456b
    command:
      - python3
      - launch_weaver.py
      - --id
      - inputValue: id
      - --s3-bucket
      - inputValue: s3_bucket
      - --data-train
      - inputValue: data_train
      - --data-val
      - inputValue: data_val
      - --data-test
      - inputValue: data_test
      - --data-config
      - inputValue: data_config
      - --network-config
      - inputValue: network_config
      - --num-replicas
      - inputValue: num_replicas
      - --num-gpus
      - inputValue: num_gpus
      - --num-cpus
      - inputValue: num_cpus
      - --memory
      - inputValue: memory
      - --delete-experiment
      - inputValue: delete_experiment
      - --optimal-model-path
      - outputPath: optimal_model_path
      - --network-option
      - outputPath: network_option
    env:
      KFP_POD_NAME: '{{pod.name}}'
    fileOutputs:
      MLPipeline UI metadata: /mlpipeline-ui-metadata.json
