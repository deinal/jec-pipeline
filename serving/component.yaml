name: Serve ONNX model
description: |
  A Kubeflow Pipeline component to deploy a onnx-serving service
metadata:
  labels:
    add-pod-env: "true"
inputs:
  - name: model_name
    type: String
  - name: model_path
    type: String
implementation:
  container:
    image: registry.cern.ch/ml/jec-serving:latest
    command:
      - python3
      - /ml/serve_model.py
      - --model_name
      - inputValue: model_name
      - --model_path
      - inputValue: model_path
    env:
      KFP_POD_NAME: "{{pod.name}}"
