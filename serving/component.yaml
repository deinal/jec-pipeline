name: Serve ONNX model
description: |
  A Kubeflow Pipeline component to deploy a onnx-serving service
metadata:
  labels:
    add-pod-env: "true"
inputs:
  - name: model_name
    type: String
  - name: model_path
    type: String
implementation:
  container:
    image: registry.cern.ch/ml/jec-serving@sha256:54a1dbd4c8c66237839991b6fb0687ad9407cab96c5ee37e5d992b363c799a38
    command:
      - python3
      - serve_model.py
      - --model-name
      - inputValue: model_name
      - --model-path
      - inputValue: model_path
    env:
      KFP_POD_NAME: "{{pod.name}}"
